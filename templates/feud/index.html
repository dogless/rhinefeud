<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>
            Feud
        </title>
        <script type="text/javascript" src="{% static "js/phaser.min.js" %}"></script>
    </head>
    <body>
        <div id='screen'>
        </div>
    </body>
    <script>
        var menu_state = {
            preload: function(){
                this.game.load.image('home_character', '{% static 'assets/feudhomecharacter.png' %}');
                this.game.load.image('start_button', '{% static 'assets/feudplaybutton.png' %}');
            },

            create: function(){
                var home_character = this.game.add.sprite(this.game.width/2, 450, 'home_character');
                home_character.anchor.setTo(0.5, 0.5);
                var start_button = this.game.add.button(this.game.width/2, 800, 'start_button', this.startClick, this);
                start_button.anchor.setTo(0.5, 0.5);
                this.game.stage.backgroundColor = '#66bda6';
            },

            startClick: function(){
                this.game.state.start('category_state');
            },

        };

        var category_state = {
            preload: function(){
            },
            
            create: function(){
                
            }
        };

        var game_state = {
            
            init: function(game_dict) {
                this.game_dict = game_dict;
            },

            create: function() {
                alert(this.game_dict);
            }


        }

        var game = new Phaser.Game(1680, 1050, Phaser.AUTO, 'screen');

        game.state.add('menu_state', menu_state);
        game.state.add('category_state', category_state);
        game.state.start('menu_state');
        game.state.add('game', game_state);

    </script>
</html>
